<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <form action="">
            <h1>Timer</h1>
            <input type="number" placeholder="HR" id="hr" autocomplete="off">
            <input type="number" placeholder="MIN" id="min" autocomplete="off">
            <input type="number" placeholder="SEC" id="sec" autocomplete="off">
        </form>
        
        <div id="btn">
            <button id="start">Start</button>
            <button id="reset">Reset</button>    
            <button id="pause">Pause</button>    
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
